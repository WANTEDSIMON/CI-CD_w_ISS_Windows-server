name: Deploy to IIS

on:
  workflow_call:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üìÇ Checkout Code
        uses: actions/checkout@v4

      - name: üèóÔ∏è Setup .NET 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: üîÑ Restore Dependencies
        run: dotnet restore MvcMovie.sln

      - name: üèóÔ∏è Build Project
        run: dotnet build MvcMovie.sln --configuration Release --no-restore

      - name: üì¶ Publish for Deployment
        run: dotnet publish MvcMovie.sln --configuration Release --output ./publish --no-build

      - name: üì§ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: ./publish
          retention-days: 5  # Optional, keeps artifacts for 5 days

  deploy:
    needs: build  # Runs after build job
    runs-on: windows-latest

    steps:
      - name: üì• Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: published-app
          path: ./deploy

      - name: üöÄ Deploy to IIS via PowerShell
        shell: pwsh
        run: |
         $password = ConvertTo-SecureString ${{ secrets.IIS_PASSWORD }} -AsPlainText -Force
         $cred = New-Object System.Management.Automation.PSCredential ('${{ secrets.IIS_USERNAME }}', $password)

          Invoke-Command -ComputerName '${{ secrets.IIS_SERVER }}' -Credential $cred -Authentication Negotiate -ScriptBlock {
            param ($appPath)

            # Stop IIS
            Write-Host "Stopping IIS..."
            Stop-Service W3SVC -Force

            # Remove old files and deploy new ones
            Write-Host "Deploying files..."
            Remove-Item -Recurse -Force "C:\inetpub\wwwroot\MvcMovie" -ErrorAction SilentlyContinue
            New-Item -ItemType Directory -Path "C:\inetpub\wwwroot\MvcMovie" -Force
            Copy-Item -Path $appPath\* -Destination "C:\inetpub\wwwroot\MvcMovie" -Recurse -Force

            # Remove old files and deploy new ones
            Write-Host "Deploying files..."
            Remove-Item -Recurse -Force "C:\inetpub\wwwroot\MvcMovie" -ErrorAction SilentlyContinue
            New-Item -ItemType Directory -Path "C:\inetpub\wwwroot\MvcMovie" -Force
            Copy-Item -Path $appPath\* -Destination "C:\inetpub\wwwroot\MvcMovie" -Recurse -Force

            # Start IIS
            Write-Host "Starting IIS..."
            Start-Service W3SVC

          } -ArgumentList "$PWD\deploy"
